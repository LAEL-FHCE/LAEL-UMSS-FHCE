    /* Estilo para el contenedor del menú */
    .menu-item {
        position: relative;
        display: inline-block;
    }

    /* Estilo para la lista desplegable (oculta por defecto) */
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #002855; /* Mismo azul que el menú */
        min-width: 200px;
        box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
        z-index: 1;
    }

    /* Estilo de los enlaces dentro del desplegable */
    .dropdown-content a {
        color: white;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        font-size: 13px;
    }

    /* Cambio de color al pasar el mouse por las opciones */
    .dropdown-content a:hover {
        background-color: #004080;
    }

    /* MOSTRAR el menú al pasar el mouse */
    .menu-item:hover .dropdown-content {
        display: block;
    }
    /* EFECTO DE ELEVACIÓN PARA TODAS LAS TARJETAS */
.tarjeta-animada {
    transition: transform 0.3s ease, box-shadow 0.3s ease !important;
    cursor: pointer;
}

.tarjeta-animada:hover {
    transform: translateY(-10px); /* Se eleva 10 píxeles */
    box-shadow: 0 15px 35px rgba(0,0,0,0.2) !important; /* Sombra más profunda */
}

/* EFECTO PARA LOS BOTONES */
a:hover {
    filter: brightness(1.2); /* Brilla un poco al pasar el mouse */
    transition: 0.3s;
}
